<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover example</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div >p{
            display:none ;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hover exemple</h1>
    <p>Put the mouse over the text</p>
    <div>Put the mouse here
        <p>HIDDEN TEXT...</p>
    </div>
    <p>Final of the exemple</p>
</body>
</html>
